<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>signup</title>
</head>
<body>

    <section class="mainform">
    <form onsubmit="return svalidate()"  method="post" action="empdetails.html" >
        <div class="box">
        <div class="form-head">
            <h1>SIGNUP</h1>
        </div>

        <div class="form-body">
        <label>First Name</label><br>
        <input type="text" id="fname" placeholder="Enter First Name" autocomplete="off"><br>

        <label>Last Name</label><br>
        <input type="text" id="lname" placeholder="Enter Last Name" autocomplete="off"><br>

        <label>Email</label><br>
        <input type="email" id="eml" placeholder="Enter Email" autocomplete="off"><br>

        <label>Password</label><br>
        <input type="password" id="pswd" placeholder="Enter Password" autocomplete="off"><br>
    </div>
    <div class="form-footer">
        <input type="submit" name="submit" value="signup">
        <input type="reset" id="btnone" value="Cancel">

        <!-- <button>Signup</button>
        <button>Cancel</button> -->
    </div>
</div>
    </section>
    </form>
</body>
<script>
    function svalidate(){
        var ftname=document.getElementById('fname')
        var ltname=document.getElementById('lname')
        var email=document.getElementById('eml')
        var pwd=document.getElementById('pswd')
        if(ftname.value.trim()===""){
            alert('Enter first name')
            ftname.focus()
            return false
        }
        if(ltname.value.trim()===''){
            alert('Enter last name')
            ltname.focus()
            return false
        }
        if(email.value==''){
            alert('Enter email')
            email.focus()
            return false
        }
        if(pwd.value==''){
            alert('Enter password')
            pwd.focus()
            return false
        } 
        else{
            alert(' saved successfully')
            return true
        }       
    }
</script>

</html>
